{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h3> Sales list: </h3>

        {% if sale_list %}
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Transaction ID</th>
                    <th scope="col">Created by</th>
                    <th scope="col">Date</th>
                </tr>
                </thead>
                <tbody>

                {% for sale in sale_list %}
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td><a href="{{ sale.get_absolute_url }}">{{ sale.transaction_id }}</a></td>
                        <td>{{ sale.sales_man.user }}</td>
                        <td>{{ sale.created }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>

{% endblock content %}
